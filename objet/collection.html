<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection</title>
    <script>

        // dictionnaire (tableau associatif)

        let map = new Map();

        map.set('name', 'John Doe')
            .set('email', 'john.doe@gmail.com')
            .set('phone', '06 118 218 00');

        console.log(map);

        console.log(`map size = ${map.size}`);
        console.log(`Numéro de téléphone de ${map.get('name')}: ${map.get('phone')}`);

        map.delete('phone');

        if( map.has('phone') ){
            console.log(`Numéro de téléphone de ${map.get('name')}: ${map.get('phone')}`);
        } else {
            console.log(`Numéro de téléphone de ${map.get('name')}: ...`);
        }

        console.log(map.keys());
        console.log(map.values());

        for( [key, value] of map.entries()){
            console.log(`${key.toUpperCase().padEnd(10, ' ')}: ${value}`);
        }

        map.clear();

        // Tableau à valeur unique

        let set = new Set();

        set.add('John')
            .add('Aria')
            .add('Tyrion')
            .add('John')
            .add('Sansa');

        console.log(`Le tableau contient ${set.size} valeurs`);

        set.delete('Sansa');

        if( !set.has('Sansa')) {
            console.log('Bonne Nouvelle');
        }

        for( [key, value] of set.entries()){
            console.log(`${key.toUpperCase().padEnd(10, ' ')}: ${value}`);
        }

        set.clear();

        console.log(set);

    </script>
</head>
<body>

</body>
</html>
